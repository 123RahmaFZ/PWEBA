<html>

<head>
  <title>buah</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#div1").fadeToggle();
        $("#div2").fadeToggle();
        $("#div3").fadeToggle();
        $("#div4").fadeToggle();
      });
    });
  </script>


  <style>
    body {
      text-decoration: none;
      background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzdlgX3n3Odn6wJ9aepOG9dsO9mhloZdWg6g&usqp=CAU);
    }

    h2 {
      color: rgb(207, 73, 11);
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 100px
    }
  </style>


</head>

<body>
  <h2 style="font-family:'Times New Roman', Times, serif;"><b>Nama-nama buah</b></h2>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <button> Buah berwarna kuning</button>
        <br><br>
        <div id="div1" style="width: 200px; height:100px; display:none; background-color:rgb(255, 255, 0);"><br>
          <p align="center">pisang, nanas, lemon</p>
        </div>
      </div>
      <br>

      <div class="col-sm-3">
        <button>Buah berwarna ungu</button>
        <br><br>
        <div id="div2" style="width: 200px; height:100px; display:none; background-color:rgb(193, 60, 255);"><br>
          <p align="center">Bluberry, plum, bit</p>
        </div>
      </div>
      <br>

      <div class="col-sm-3">
        <button>buah berwarna hijau</button>
        <br><br>
        <div id="div3" style="width: 200px; height:100px; display:none; background-color:rgb(46, 248, 46);"><br>
          <p align="center">Kiwi, Mangga, Alpukat</p>
        </div>
      </div>
      <br>

      <div class="col-sm-3">
        <button>buah berwarna merah</button>
        <br><br>
        <div id="div4" style="width: 200px; height:100px; display:none; background-color: rgb(255, 41, 41);"><br>
          <p align="center">Strawberry, Apel, Tomat</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
